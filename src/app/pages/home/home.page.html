<ion-header>
  <ion-toolbar class="ion-align-items-center ion-justify-content-between">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-img src="https://pbs.twimg.com/media/E1vu04MWYAECE0w.png" style="width: 70px; height: 70px;"></ion-img>
    <!-- Title in the middle -->
    <ion-title class="ion-text-center desktop-title" style="margin: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      Make IBD people's lives better everywhere
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">Sign Up</ion-button>
      <ion-button routerLink="/login">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <ion-button color="light" class="custom-button early-diagnosis-button ion-text-left" style="flex: 1; text-align: left;">
          Early Diagnosis
        </ion-button>
        <ion-button color="light" class="custom-button ion-text-center" style="flex: 1; text-align: center;">
          Early Doctor Appointment
        </ion-button>
        <ion-button color="light" class="custom-button ion-text-right" style="flex: 1; text-align: right;">
          Low-Cost Treatment
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="image-container">
    <!-- Imagem da internet com altura ajustada -->
    <ion-img src="https://static.vecteezy.com/system/resources/previews/023/107/177/non_2x/world-inflammatory-bowel-disease-day-template-for-background-banner-card-poster-illustration-vector.jpg"></ion-img>
  </div>

  <div class="main-container">
    <!-- Card e calendário -->
    <div class="card-calendar-container">
      <!-- Card -->
      <ion-card class="left-card">
        <ion-card-header>
          <ion-card-title>Last Records</ion-card-title>
        </ion-card-header>
        <ion-card-content>
              <app-records-card status="New" updateAt="24/04/2024" createAt="24/04/2024" notes="New add"></app-records-card>
              <ion-button *ngIf="hasFooter" color="success" fill="clear" size="full">See all...</ion-button>        </ion-card-content>
      </ion-card>
      <!-- Calendário e eventos -->
      <div class="right-container">
        <!-- Calendário -->
        <div class="calendar-container">
          <ion-title class="ion-text-center">Coming Events</ion-title>
          <ion-datetime
            presentation="date"
            value="2024-06-01"
            min="2024-06-01"
            max="2030-12-31"
            (ionChange)="onDateChange($event)"
          ></ion-datetime>
        </div>

        <!-- Event -->
        <div class="events-list">
          <ion-list>
            <ion-item *ngFor="let event of events">
              <ion-label>
                <h2>{{ event.title }}</h2>
                <p>{{ event.date }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </div>
      </div> <!-- Fechamento da div right-container -->
    </div> <!-- Fechamento da div card-calendar-container -->
  </div> <!-- Fechamento da div main-container -->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button title="Press to start a conversation.">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar color="light" style="padding: 0; min-height: 50px;"> <!-- Ajusta a altura do toolbar -->
    <ion-row class="ion-justify-content-center" style="padding: 0; margin: 0;"> <!-- Centraliza os itens -->
      <ion-col size="auto" style="padding: 0; text-align: center;"> <!-- Centraliza o conteúdo nas colunas -->
        <ion-button expand="full" fill="clear" href="https://www.facebook.com/seu-facebook" class="footer-link" style="height: 50px;">
          <ion-icon slot="icon-only" name="logo-facebook" style="margin: 0;"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="auto" style="padding: 0; text-align: center;">
        <ion-button expand="full" fill="clear" href="https://twitter.com/seu-twitter" class="footer-link" style="height: 50px;">
          <ion-icon slot="icon-only" name="logo-twitter" style="margin: 0;"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="auto" style="padding: 0; text-align: center;">
        <ion-button expand="full" fill="clear" href="https://www.linkedin.com/in/seu-linkedin" class="footer-link" style="height: 50px;">
          <ion-icon slot="icon-only" name="logo-linkedin" style="margin: 0;"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="auto" style="padding: 0; text-align: center;">
        <ion-button expand="full" fill="clear" href="https://www.instagram.com/seu-instagram" class="footer-link" style="height: 50px;">
          <ion-icon slot="icon-only" name="logo-instagram" style="margin: 0;"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="auto" style="padding: 0; text-align: center;">
        <ion-button expand="full" fill="clear" href="mailto:seu-email@example.com" class="footer-link" style="height: 50px;">
          <ion-icon slot="icon-only" name="mail-outline" style="margin: 0;"></ion-icon> <!-- ícone de mail -->
        </ion-button>
      </ion-col>
      <ion-col size="auto" style="padding: 0; text-align: center;">
        <ion-button expand="full" fill="clear" href="tel:+1234567890" class="footer-link" style="height: 50px;">
          <ion-icon slot="icon-only" name="call" style="margin: 0;"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="auto" style="padding: 0; text-align: center;">
        <ion-button expand="full" fill="clear" href="/search" class="footer-link" style="height: 50px;">
          <ion-icon slot="icon-only" name="search-outline" style="margin: 0;"></ion-icon> <!-- ícone de pesquisa -->
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
