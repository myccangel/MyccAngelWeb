
<ion-content >
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="custom-spinner">MyccAngel</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input label="Email" labelPlacement="floating" placeholder="Enter your email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" labelPlacement="floating" placeholder="Enter your password" type="password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">Forget email/password</ion-button>
        <ion-button size="full">Login</ion-button>
        <ion-button fill="clear" size="full">Register</ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
