<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle>Last update</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status === 'Hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status === 'Processing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
      <ion-icon *ngIf="status === 'Finish'" name="checkmark-circle-outline" slot="start" color="success"></ion-icon>
      <ion-icon *ngIf="status === 'New'" name="sync-outline" slot="start" color="warning"></ion-icon>
      <ion-label>
        <!-- Display status text based on the status -->
        <span *ngIf="status === 'Hold'">On Hold</span>
        <span *ngIf="status === 'Processing'">Processing</span>
        <span *ngIf="status === 'Finish'">Finish</span>
        <span *ngIf="status === 'New'">New</span>
        <p>Status: {{status}}</p>
        <p>Updated at: {{updateAt}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created at: {{createAt}}</p>
        <p>Notes: {{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-button *ngIf="hasFooter" color="success" fill="clear" size="full">See all...</ion-button>
  </ion-card-content>
</ion-card>
